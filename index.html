<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- ----head------- -->
    <div class="head d-flex my-3 align-items-center">
      <div class="me-3 head-child my-2">
        <h1>
          <span class="text-info">M</span>ovies
          <span class="text-warning"> N</span>ews
        </h1>
      </div>
      <div class="ms-3 head-child my-3">
        <input type="text" id="searchInput" placeholder="Search" />
        <button class="btn btn-outline-info" id="searchButton">Search</button>
        <button
          class="btn btn-outline-secondary"
          id="backButton"
          style="display: none"
        >
          Back
        </button>
      </div>
    </div>

    <!-- ----trending------ -->
    <div
      class="head d-flex my-3 align-items-center justify-content-center mt-5 container w-50"
    >
      <h1>Trending</h1>
    </div>

    <!-- ---------------menu items----------------- -->
    <button id="fixedButton" class="btn btn-info">
      <i class="fa-solid fa-bars"></i>
    </button>
    <div class="menu shadow-lg bg-dark text-white-50 position-fixed" id="menu">
      <ul class="navbar-items">
        <li><p>Now Playing</p></li>
        <li><p>Popular</p></li>
        <li><p>Top Rated</p></li>
        <li><p>Trending</p></li>
        <li><p>Upcoming</p></li>
        <li><p>Contact us</p></li>
      </ul>
    </div>

    <!-- ---------------movie elements--------------- -->
    <div class="recipes container py-5">
      <div class="row g-4" id="recipe-cont"></div>
    </div>

    <!-- ----------------------contact form ------------------- -->
    <form class="container w-50 my-4" id="contactForm">
      <div class="text-center my-3 text-info">
        <h1>Contact us</h1>
      </div>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Name"
          required
        />
        <div class="invalid-feedback">Please enter your name.</div>
      </div>
      <div class="mb-3">
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Email"
          required
        />
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          id="phone"
          placeholder="Phone"
          required
        />
        <div class="invalid-feedback">Please enter a valid phone number.</div>
      </div>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          id="age"
          placeholder="Age"
          required
        />
        <div class="invalid-feedback">Please enter a valid age.</div>
      </div>
      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
          required
        />
        <div class="invalid-feedback">Please enter a password.</div>
      </div>
      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          id="validatePassword"
          placeholder="Validate Password"
          required
        />
        <div class="invalid-feedback">Passwords do not match.</div>
      </div>
      <button type="submit" class="btn btn-info">Submit</button>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
